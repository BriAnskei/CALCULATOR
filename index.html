<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAL YU LATER</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="logo"><h1>CAL YU LATER</h1></div>

        <div class="Screen">
            <input  id="content" readonly><br>
            <input  id="total" readonly><br>
          
        </div>
        <div class="buttons">
            <button class="operator">C</button>
            <button class="operator">%</button>
            <button class="operator"><</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>-/+</button>
            <button>0</button>
            <button>.</button>
            <button class="operator" onclick="equal()">=</button>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
